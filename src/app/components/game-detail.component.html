<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ game?.name || 'Game Details' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="game" class="game-detail">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ game.name }}</ion-card-title>
      <ion-card-subtitle>
        <span class="genre-badge" [ngClass]="game.genre.toLowerCase()">
          {{ game.genre }}
        </span>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="game.thumbnailUrl" (error)="onImageError($event)" alt="{{ game.name }} thumbnail" />
      <p>{{ game.description || 'No description available.' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
