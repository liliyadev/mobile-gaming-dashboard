<ion-header>
  <ion-toolbar>
    <ion-title>{{ game?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="game-detail">
    <img [src]="game?.thumbnailUrl" alt="{{ game?.name }} thumbnail" />
    <h2>{{ game?.genre }}</h2>
    <p>{{ game?.description }}</p>
  </div>
</ion-content>
